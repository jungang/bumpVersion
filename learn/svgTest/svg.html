<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    .main{

      background-image: url("svg.svg");
      width: 400px;
      height: 400px;
    }

    .warp{
      width: 300px;
      height: 300px;
    }

    polygon{
      fill: red;
      stroke:purple;
    }

  </style>
</head>
<body>


<img src="svg.svg" alt="">

<div class="warp">
  <svg version="1.1" height="190">
    <polygon points="100,10 40,180 190,60 10,60 160,180"
             style="stroke-width:5;fill-rule:evenodd;"
             preserveAspectRatio="xMinYMin meet"
    />
  </svg>
</div>


</body>
</html>
