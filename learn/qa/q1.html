    <style>
        body {
            font-size: 100%;
            font-family: "Open sans", Arial, sans-serif;
            color: white;
        }

        .container {
            margin: 3rem auto;
            max-width: 600px;
        }

        .answer{
            max-height:450px;
        }

        @media (max-width: 610px) {
            .container {
                padding: 0 5%;
            }
        }

        .bar {
            height: 8px;
            width: 0;
            transition: width 1.2s ease-in-out;
            border-radius: 4px;
            margin-top: 5px;
        }

        @media (max-width: 350px) {
            .bar {
                margin: 2.5rem 0 0.5rem;
            }
        }

        .bar.mint {
            background-color: #16a0e8;
            background-image: repeating-linear-gradient(-45deg, #16a0e8, #16a0e8 30px, #2eadf0 30px, #2eadf0 60px);
            background-size: 600px 100%;
            animation: barberpole 12s linear infinite;
        }

        .bar.red {
            background-color: #cf4647;
            background-image: repeating-linear-gradient(-45deg, #cf4647, #cf4647 30px, #da6e6f 30px, #da6e6f 60px);
            background-size: 600px 100%;
            animation: barberpole 12s linear infinite;
            border-bottom: 0.2rem solid #9f292a;
        }

        .bar.orange {
            background-color: #eb7b59;
            background-image: repeating-linear-gradient(-45deg, #eb7b59, #eb7b59 30px, #f09f87 30px, #f09f87 60px);
            background-size: 600px 100%;
            animation: barberpole 12s linear infinite;
            border-bottom: 0.2rem solid #dd481b;
        }

        .bar.lila {
            background-color: #524656;
            background-image: repeating-linear-gradient(-45deg, #524656, #524656 30px, #6d5d72 30px, #6d5d72 60px);
            background-size: 600px 100%;
            animation: barberpole 12s linear infinite;
            border-bottom: 0.2rem solid #2a242c;
        }

        .bar.gray {
            background-color: #595b5a;
            background-image: repeating-linear-gradient(-45deg, #595b5a, #595b5a 30px, #727574 30px, #727574 60px);
            background-size: 600px 100%;
            animation: barberpole 12s linear infinite;
            border-bottom: 0.2rem solid #333434;
        }

        .bar.active:after, .bar.active:before {
            opacity: 1;
        }

        .bar:before {
            content: attr(data-skill);
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            height: 40px;
            font-style: italic;
            opacity: 0;
            transition: opacity 2s 0.6s;
        }

        @media (max-width: 350px) {
            .bar:before {
                top: -100%;
                color: black;
                padding: 10px 0 0;
            }
        }

        .bar:after {
            content: attr(data-percent) "%";
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            height: 40px;
            padding: 10px;
            opacity: 0;
            display: none;
            transition: opacity 2s 0.6s;
        }

        @media (max-width: 350px) {
            .bar:after {
                left: 0;
            }
        }

        @keyframes barberpole {
            from {
                background-position: 0% 0%;
            }

            to {
                background-position: 600px 0%;
            }
        }
        #resolveInfo{
            color: #000;
        }
    </style>

        var paperDTO ={"questionList":[{"analysis":"<p>什么是社会主义、怎样建设社会主义，是邓小平在领导我国改革开放和现代化建设这一新的革命过程中，不断提出和反复思考的首要的基本的理论问题。</p>","analysisType":-1,"answerTime":2,"avgAnswerTime":36,"avgCorrectRate":"94.0%","avgScore":0.0,"canAnswer":1,"correct":1,"errorProneAnswer":"A","favorite":0,"mainNodeName":"邓小平理论的基本问题","optionList":[{"correct":0,"optionContent":"<p>什么是马克思主义，怎样坚持和发展马克思主义</p>","optionTitle":"A","sequence":0},{"correct":1,"optionContent":"<p>什么是社会主义，怎样建设社会主义</p>","optionTitle":"B","sequence":1},{"correct":0,"optionContent":"<p>什么是小康社会，怎样建设小康社会</p>","optionTitle":"C","sequence":2},{"correct":0,"optionContent":"<p>什么是和谐社会，怎样建设和谐社会</p>","optionTitle":"D","sequence":3}],"questionAnswer":"B","questionContent":"<p>邓小平理论围绕的主题是（ ）</p>","questionId":1226197,"questionSource":"全国-0907真题-第1题","questionType":"SINGLE_CHOICE","score":2.0,"sequence":1,"studentAnswer":"B","studentScore":2.0},{"analysis":"<p>1992年年初，邓小平在南方谈话中对社会主义本质作了总结性理论概括：“社会主义的本质，是解放生产力，发展生产力，消灭剥削，消除两极分化，最终达到共同富裕。”</p>","analysisType":-1,"answerTime":1,"avgAnswerTime":12,"avgCorrectRate":"85.0%","avgScore":0.0,"canAnswer":1,"correct":1,"errorProneAnswer":"A","favorite":0,"mainNodeName":"邓小平理论的基本问题","optionList":[{"correct":0,"optionContent":"<p class=\"MsoNormal\"><span style=\"mso-spacerun:'yes';font-family:微软雅黑;font-size:10.5000pt;mso-font-kerning:1.0000pt;\"><font face=\"微软雅黑\">毛泽东</font></span></p>","optionTitle":"A","sequence":0},{"correct":0,"optionContent":"<p class=\"MsoNormal\"><span style=\"mso-spacerun:'yes';font-family:微软雅黑;font-size:10.5000pt;mso-font-kerning:1.0000pt;\"><font face=\"微软雅黑\">周恩来</font></span></p>","optionTitle":"B","sequence":1},{"correct":0,"optionContent":"<p class=\"MsoNormal\"><span style=\"mso-spacerun:'yes';font-family:微软雅黑;font-size:10.5000pt;mso-font-kerning:1.0000pt;\"><font face=\"微软雅黑\">刘少奇</font></span></p>","optionTitle":"C","sequence":2},{"correct":1,"optionContent":"<p class=\"MsoNormal\"><span style=\"mso-spacerun:'yes';font-family:微软雅黑;font-size:10.5000pt;mso-font-
