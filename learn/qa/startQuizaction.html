    function getAnsStr(ans, type) {
        if (ans && ans.length > 0) {
            if (type == 'ESSAY') {
                return ans.join("");
            } else {
                if (ans.length == 1) {
                    return /^[ \t]?[0-9]+[ \t]?$/.test(ans[0]) ? optionLabelList[ans[0]*1] : ans[0];
                } else {
                    var first = true;
                    var ret = "";
                    for (var i in ans) {
                        if (first) {
                            first = false;
                        } else {
                            //ret = ret + ",";
                        }
                        ret = ret + optionLabelList[ans[i]];
                    }
                    return ret;
                }
            }
        }
        return "";
    }

    function getAns(questionType) {
        var answers = [];
        if (questionType == 'ESSAY') {
            //简答题
            answers.push($("#shortAnswerContent").val());
        } else if (questionType == 'FILLIN_BLANKS') {
            var clearanswers = false;
            //填空题
            var optionList = $("input[id^='fillinBlanks_answer_']");
            //获取选择的答案
            optionList.each(function (i) {
                if ($.trim($(this).val()).length == 0) {
                    clearanswers = true;
                }
                answers.push($.trim($(this).val()));
            });
            if (clearanswers) {
                answers = [];
            }
        } else {
            var optionList = $(".choice>div");
            //获取选择的答案

                if ($(this).find('h1').hasClass("checkbox_over") || $(this).find('h1').hasClass("radio_over")) {

                }
            });
        }
        if (!userAns[quesIndex]) {
            answersCount++;
        }
        userAns[quesIndex] = answers;
        return answers;
    }
